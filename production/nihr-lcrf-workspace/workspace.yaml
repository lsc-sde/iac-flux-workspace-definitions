apiVersion: xlscsde.nhs.uk/v1
kind: AnalyticsWorkspace
metadata:
  name: nihr-lcrf-workspace
  annotations:
    kustomize.toolkit.fluxcd.io/prune: true
spec:
  displayName: NIHR Lancashire Clinical Research Facility Workspace
  description: |
    All work must be stored in /home/jovyan/nihr-lcrf-workspace.
    Any work saved outside of this folder will be lost between sessions.
  validity:
    availableFrom: "2024-07-10"
    expires: "2025-07-31"
  jupyterWorkspace:
    image: lscsde/datascience-notebook-default:0.1.0
    persistentVolumeClaim: 
      name: jupyter-nihr-lcrf-workspace
    resources:
      requests:
        memory: "512M"
        cpu: 0.1
      limits:
        memory: "2G"
        cpu: 0.5
