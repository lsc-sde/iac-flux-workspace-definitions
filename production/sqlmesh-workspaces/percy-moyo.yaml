apiVersion: xlscsde.nhs.uk/v1
kind: AnalyticsWorkspace
metadata:
  name: sqlmesh-workspace-percy-moyo
  labels:
    app: sqlmesh
  annotations:
    kustomize.toolkit.fluxcd.io/prune: disabled
spec:
  displayName: SQLMesh Data Engineering Workspace (Percy Moyo)
  description: SQLMesh Data Engineering Workspace (Percy Moyo)
  validity:
    availableFrom: "2024-12-22"
    expires: "2030-12-31"
  jupyterWorkspace:
    image: ghcr.io/lsc-sde/docker-dataengineering-sqlmesh-notebook:sqlmesh-0.216.0
    persistentVolumeClaim:
      name: jupyter-sqlmesh-workspace-percy-moyo
    resources:
      requests:
        memory: "512M"
        cpu: 0.1
      limits:
        memory: "2G"
        cpu: 0.5
---
apiVersion: xlscsde.nhs.uk/v1
kind: AnalyticsWorkspaceBinding
metadata:
  name: sqlmesh-workspace-percy-moyo
  labels:
    app: sqlmesh
  annotations:
    kustomize.toolkit.fluxcd.io/prune: disabled
spec:
  workspace: sqlmesh-workspace-percy-moyo
  username: "percy.moyo@lthtr.nhs.uk"
  expires: "2030-01-01"
